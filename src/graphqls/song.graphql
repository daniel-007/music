enum Provider {
  kugou
  netease
  xiami
}

enum BitRate {
  mid
  high
  sq
  hq
}

enum RankType {
  new
  hot
}

input ISearchQuery {
  keyword: String!
  skip: Int
  limit: Int
}

type ISearchArtist {
  id: String
  name: String!
}
type ISearchAlbum {
  id: String
  name: String
  img: String
}

type ISearchItem {
  provider: Provider!
  id: String!
  name: String!
  artists: [ISearchArtist]!
  album: ISearchAlbum
}

type SongDetail {
  id: String!
  name: String!
  lrc: String!
  provider: Provider!
  artists: [ISearchArtist]!
  klyric: String
  album: ISearchAlbum
  peakStartTime: Int
  peakEndTime: Int
}

type PeakDetail {
  provider: Provider!
  id: String!
  peakStartTime: Int!
  peakEndTime: Int!
}

input PeakTimeInput {
  id: String!
  provider: Provider!
  peakStartTime: Int!
  peakEndTime: Int!
}

type Query {
  search(keyword: String!, providers: [Provider]): [ISearchItem]
  get(id: ID!, provider: Provider!, br: BitRate): SongDetail
  rank(provider: Provider!, rankType: RankType): [ISearchItem]
  peak(id: ID!, provider: Provider!): PeakDetail
}

type Mutation {
  addPeakTime(peakTime: PeakTimeInput!): Boolean
}
