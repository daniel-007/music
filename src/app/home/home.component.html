<div class="main">
  <div class="header">
    <mat-form-field class="search">
      <input
        matInput
        type="text"
        placeholder="search"
        [(ngModel)]="searchValue"
        (keyup)="inputKeyup($event)"
      />
      <button
        mat-button
        *ngIf="searchValue"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="body"><router-outlet></router-outlet></div>

  <div class="footer"><app-controls></app-controls></div>
</div>
