<h1 mat-dialog-title>创建歌单</h1>
<div mat-dialog-content>
  <p>歌单名称</p>
  <mat-form-field> <input matInput [(ngModel)]="data.name" /> </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>确定</button>
</div>
