query get($id: ID!, $provider: Provider!, $br: BitRate, $peakDuration: Int) {
  get(id: $id, provider: $provider, br: $br, peakDuration: $peakDuration) {
    provider
    id
    name
    lrc
    klyric
    artists {
      id
      name
    }
    album {
      name
      img
    }
    peakStartTime
    peakDuration
  }
}
